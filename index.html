<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Offer | Nothing Phone (2a) </title>
    <script src="https://kit.fontawesome.com/56a4b8eed4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/style.css">
    <style>
       
    </style>
</head>
<body>
    <nav>
         <img src="fkheaderlogo_exploreplus-44005d.svg"> 
      </nav>
      
    <div class="container">
      <div class="prdct">
          <div class="prc-img">
              <img class="m-img" src="phone.jpg">
          </div>
          <div class="details">
              <h2>Nothing Phone (2a) 5G (Black, 128 GB)  (8 GB RAM)</h2>
              <p class="reviews">17,870 Ratings & 2,714 Reviews</p>
              <p class="stars"><i class="fa-solid fa-star fa-lg" style="color: #00b300;"></i>
                <i class="fa-solid fa-star fa-lg" style="color: #00b300;"></i>
                <i class="fa-solid fa-star fa-lg" style="color: #00b300;"></i>
                <i class="fa-solid fa-star fa-lg" style="color: #00b300;"></i>
                <i class="fa-solid fa-star-half-stroke fa-lg" style="color: #00b300;"></i>
            <span>4.7</span></p>
              <div class="price">
                   <p class="p1">₹18,999</p>
                    <p class="p2">₹25,999</p>
                     <p class="p3">26.92%</p>
              </div>
              <div class="btns">
                  <a href="" class="b1"><i class="fa-solid fa-bolt m fa-lg"></i> Buy Now</a>
              </div>
             
          </div>
          <div class="second">
            <p>Offer Ends in..</p>
            <h2 id="countdown"></h2>
          </div>
      </div>
      
  </div>

  <script>
    // Set the date and time when the offer ends (8 hours from now)
    var offerEnds = new Date();
    offerEnds.setHours(offerEnds.getHours() + 8);
    
    // Update the countdown every second
    var countdown = setInterval(function() {
      // Get the current date and time
      var now = new Date().getTime();
      
      // Calculate the remaining time
      var distance = offerEnds - now;
      
      // Calculate hours, minutes, and seconds
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      // Display the countdown
      document.getElementById("countdown").innerHTML =  hours + "h " + minutes + "m " + seconds + "s ";
      
      // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "Offer has ended";
      }
    }, 1000);
    </script>
    
</body>
</html>
